<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--Relier le CSS de la librairie-->
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <title>Jeu d'échec JavaScript ChessboardJS</title>

<body>
    <div class="container">
        <h1>Jeu d'échec JavaScript ChessboardJS</h1>
        <!-- initier le board d'échec avec la div de la doc de la librairie -->

        <!-- Boutons addEventListener -->

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
